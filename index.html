<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive GitHub Letter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .envelope {
            width: 300px;
            height: 200px;
            background-color: #fff;
            border: 2px solid #000;
            cursor: pointer;
            position: relative;
            transition: transform 0.5s;
        }
        .envelope:hover {
            transform: scale(1.05);
        }
        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-top: 100px solid transparent;
            border-right: 150px solid #f0f0f0;
            border-bottom: 100px solid #f0f0f0;
            border-left: 150px solid #f0f0f0;
        }
        .letter {
            width: 280px;
            height: 180px;
            background-color: #fff;
            border: 1px solid #000;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: -1;
            padding: 20px;
            box-sizing: border-box;
            transform: translateY(-200px);
            transition: transform 0.5s;
        }
        .envelope.open::before {
            display: none;
        }
        .envelope.open .letter {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="this.classList.toggle('open')">
        <div class="letter">
            <h2>Welcome to my GitHub!</h2>
            <p>Thank you for visiting my profile. Feel free to explore my projects and reach out if you have any questions or collaboration ideas.</p>
            <p>Happy coding!</p>
        </div>
    </div>
</body>
</html>
